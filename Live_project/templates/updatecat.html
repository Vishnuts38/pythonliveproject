
<div class="container-fluid mt--6">
     
    <div class="row">
      <div class="col-xl-8">
        <div class="card">
         
          <div class="card-body px-lg-5 py-lg-5" id="addproduct">
            
            <form role="form" method="POST" enctype="multipart/form-data" action="{% url 'updatecat' catid=id %}">
                {% csrf_token %}
                <label for="cname">Category Name:</label>
            <input type="text" id="cname" name="cname" value="{{k.cname}}"><br><br>
            <div class="form-group">
                <label for="image">Image:</label>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custome-file-input" name="image" >
                        <label class="custome-file-label" for="image"></label>
                    </div>
                </div>
            </div>
            <label for="catdesc">Category description:</label>
            <input type="text" id="catdesc" name="description" value="{{k.description}}"><br><br>
            <div class="form-group">
                <div ><label for="category">Vendor name</label></div>
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <div class="input-group-prepend">
                      <select id="" class="form-control" name="vendor" value="{{k.vendor}}">
                          {% for i in vat %}
                          <option value="{{i.vname}}">{{i.vname}}</option>
                          {% endfor %}
                        </select>
                        <span class="input-group-text"></span>
                    </div>
                </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4">submit</button>
                <a href="{% url 'cat' %}">View Product</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      
   
    </div>
    <!-- Footer -->
